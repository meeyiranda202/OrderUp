<!DOCTYPE html>

<html> 
<head>
  <meta charset="UTF-8">
  <title>OrderUp</title>

  {% load staticfiles %} 

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="{%static 'orderlist.js' %}"></script>
  
<!--   <script type="text/javascript" src="{%static 'action.js' %}"></script>
 -->
</head>

<body>

<nav>
   <div class="nav-wrapper">
     <a href=# class="brand-logo">&nbsp;OrderUp</a>
   </div>
</nav>

<div class="row">
    <div class="col s12 m2 l2">
          <div class="row">
          <input id="resturantid" value={{resturant.id}}>
          </div>
         <div class="collection">
            {% if resturant.image %}
            <img src="{% url 'get_photo' resturant.id %}" style="width:100%; height:100%">
            {% endif %} 
            <br>
            <a href="#!" class="collection-item">Update Profile</a>
            <a href="#!" class="collection-item">Update Menu</a>
            <a href="#!" class="collection-item">View Orders</a>

         </div>
    </div>


<div class="col s12 m8 l8">

  <div class="row">
  <div class="col s12 m12 l12">

   <div class="divier"></div>
    <h4>Orders:</h4>
  </div>
  </div>

   <div class="divier"></div>

      <div id="orderlists">        
      {% for order in orders %}
       <ul class="collapsible" data-collapsible="accordion">

        <li>
          <div class="collapsible-header">
              <ul>
              <li><a href="{% url 'myOrder' order.ordernumber %}"><span>order number {{order.ordernumber}}</span></a></li>
              <li>Details:</li>
              <li>Quantity:{{order.quantity}}</li>
              <li><span>Order date: {{order.timestamp}}</span></li>
              <li>
              <input type="button" id="check" class="btn btn-sm btn-primary" value="check">
              </li>
              </ul>
          </div>
        </li>

      </ul> 
      {% endfor %}
      </div>
  </div>
</div>




</div>

<div class="col s2 m2 l2">

</div>


</div>


  
</body>
</html>
